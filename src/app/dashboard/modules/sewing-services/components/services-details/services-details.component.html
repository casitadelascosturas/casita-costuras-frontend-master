<table mat-table [dataSource]="details" class="mat-elevation-z8">
 
    <!-- Columna de nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Columna de descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>
  
        <!-- Columna de imagen -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td class="p-1" mat-cell *matCellDef="let element">
        <img 
            width="100"
            height="100"
            [ngSrc]="element.image" 
            class="rounded-lg m-1"
            alt="{{ element.name }}" priority>
        </td>
    </ng-container>
          
    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button color="primary" (click)="editDetail(element)">
          <mat-icon>edit</mat-icon>
        </button> -->
        <button mat-icon-button class="text-red-500" (click)="deleteDetail(element)">
          <mat-icon class="material-symbols-outlined">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <!-- Filas de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
