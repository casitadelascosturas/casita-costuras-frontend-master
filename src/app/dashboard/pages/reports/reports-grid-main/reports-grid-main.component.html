<app-header headerTitle="Reportes" headerDescription="Este módulo se encarga de generar reportes en formato PDF para su posterior impresión."></app-header>

<div class="p-2 m-2 bg-white rounded dark:bg-slate-900 border dark:border-slate-800">

  <div class="w-full border-b text-lg dark:border-slate-700 mb-4 pb-2 flex justify-between">
    <p class="text-gray-500 dark:text-gray-300 font-bold">Generar PDF</p>
    <button (click)="back()" class="btn-back">
      <ng-icon class="btn-back-icon" size="20" name="matArrowBackOutline"></ng-icon>
      <p class="hidden sm:block text-sm font-bold">Regresar</p>
    </button>
  </div>

  <div class="w-full text-lg dark:border-slate-700 mb-4 pb-2">
    <p class="text-gray-500 dark:text-gray-300 text-base">Información General</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <app-date-picker
      [form]="form"
      [load]="load"
      [minDate]="minDate"
      [maxDate]="maxDate"
      patternHint="La fecha debe ser menor a la fecha actual"
      name="date"
      placeholder="Selecciona una fecha">
    </app-date-picker>

    <app-select
      [form]="form"
      [load]="load"
      [options] ="panel"
      placeholder="Panel de carga"
      name="panel"
      icon="bootstrapTruck">
    </app-select>

    <!-- <app-select
      [form]="form"
      [load]="load"
      [options] ="users"
      placeholder="Usuario"
      name="user"
      icon="matPersonOutline">
    </app-select> -->

  </div>

  <div class="w-full border-b dark:border-slate-700 pb-3 pt-3 flex justify-center sm:justify-end mb-2">
    @if(!load){
    <button (click)="submit()" [disabled]="form.invalid" class="btn-primary h-10 w-40 font-bold">Generar PDF</button>
    } @else if(load){
      <button class="btn-primary h-10 w-36 font-bold animate-pulse"></button>
      }
  </div>
</div>
