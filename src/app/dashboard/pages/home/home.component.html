<app-header headerTitle="Inicio" headerDescription="{{ 'Hola ' + auth?.getUserData()?.username + ', bienvenido al sistema' }}"></app-header>

<div style="height: 69vh;" class="grid grid-cols-2 md:grid-cols-3 gap-4 place-content-start justify-items-center items-center 
                                bg-white dark:bg-slate-900 m-2 rounded-xl text-gray-400 overflow-hidden overflow-y-auto p-2">
  @for (page of pages; track $index) {
    @for (item of page.items; track $index) {
      <button
      [routerLink]="['/dashboard', item.route]" routerLinkActive="active-item"
        class="
          bg-gray-50 
          dark:bg-slate-950 
          dark:border-slate-800 
          dark:text-gray-400 
          active:bg-gray-100 
          active:text-gray-400 border 
          border-gray-100 p-2 rounded-xl 
          text-gray-400 text-center w-36 md:w-48">
        <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="Example home icon" fontIcon="{{ item.icon }}"></mat-icon>
        <p>{{ item.label }}</p>
      </button>
    }
  }
</div>
