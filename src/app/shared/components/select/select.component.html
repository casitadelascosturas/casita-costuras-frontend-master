
@if (!load) {
  <mat-form-field [formGroup]="form" class="w-full" [appearance]="'fill'">

    @if (icon) {
      <mat-icon class="material-symbols-outlined text-gray-500 absolute top-4 left-2">{{icon}}</mat-icon>
    }

    <mat-select [placeholder]="placeholder" [formControl]="getFormControl()">
        <mat-option>--</mat-option>
      @for (item of options; track item) {
        <mat-option [value]="item.value">{{item.label}}</mat-option>
      }
    </mat-select>

    @if(getFormControl().valid) {
      <mat-icon class="material-symbols-outlined text-green-500 absolute right-2 top-4">check_circle</mat-icon>
    }
    @if(!getFormControl().valid) {
      <mat-icon class="material-symbols-outlined text-red-500 absolute right-2 top-4">cancel</mat-icon>
    }
  </mat-form-field>
}@else {
  <div class="relative">
    <input class="relative w-full pl-12 pr-3 py-2 rounded-2xl bg-gray-300 dark:bg-gray-700 dark:text-white border-none focus:border focus:border-gray-300 animate-pulse" disabled>
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        @if(icon){
          <span class="top-1/4">
          <mat-icon class="material-symbols-outlined text-slate-500 font-bold dark:text-slate-400 animate-pulse">{{ icon }}</mat-icon>

          </span>
        }
      </div>
    </div>
}
