@if (!load) {

  <div class="relative">
    <input 
      [formControl]="getFormControl()" 
      placeholder="{{ placeholder }}" 
      minlength="{{ minlength === 0 ? 1 : minlength }}" 
      maxlength="{{ maxlength === 0 ? 80 : maxlength}}" 
      (input)="onInputChange($event)"
      (keydown)="onKeydownInput($event)"
      [required]="getValidatorRequired()"
      class="text-gray-400 bg-gray-100 py-2 px-9 w-full font-bold text-left
            focus:border-gray-300 focus:outline-none focus:border
            dark:border-slate-800 dark:bg-slate-950 dark:focus:border-slate-700 dark:text-white
            disabled:opacity-60 dark:disabled:opacity-20 disabled:cursor-not-allowed rounded-2xl placeholder-gray-400"/>

    <div class="absolute inset-y-0 -right-1 pr-3 flex items-center">
      <button #tooltip="matTooltip"
            (click)="clearInput()" 
            class="clean-filters" 
            matTooltip="Limpiar Filtros"
            matTooltipPosition="above">
        <mat-icon class="material-symbols-outlined mt-1 text-gray-400 font-normal dark:text-gray-400">cancel</mat-icon>
      </button>
    </div>

    <div class="absolute inset-y-0 left-2 pr-3 flex items-center">
      <button (click)="clearInput()" class="clean-filters">
        <mat-icon class="material-symbols-outlined mt-1 text-gray-400 font-normal dark:text-gray-400">{{ icon }}</mat-icon>
      </button>
    </div>

  </div>
  
} @else if(load || getFormControl()){
  
    <div class="relative">
    <input class="relative w-full pl-12 pr-3 py-2 rounded-2xl bg-gray-300 dark:bg-gray-700 dark:text-white border-none focus:border focus:border-gray-300 animate-pulse" disabled>
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        @if(icon){
          <span class="top-1/4">
            <mat-icon class="material-symbols-outlined text-slate-500 font-normal dark:text-slate-400 animate-pulse">{{ icon }}</mat-icon>
          </span>
        }@else if(iconLeft){
          <span class="top-1/4">
            <mat-icon class="material-symbols-outlined text-slate-500 font-normal dark:text-slate-400 animate-pulse">{{ iconLeft }}</mat-icon>
          </span>
        }
      </div>
    </div>

      }
      <br>
    </div> -->
  
}
