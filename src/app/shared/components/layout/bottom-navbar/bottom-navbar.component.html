<section class="border-t border-slate-800 fixed bottom-0 z-0 block w-full h-20 shadow bg-gray-50 border-t-1 p-1 dark:bg-slate-950 md:hidden">
  <div class="flex justify-between text-xs font-semibold text-gray-600 dark:text-slate-300">

    <button [routerLink]="'/home'" routerLinkActive="active-item"
            class="flex w-full h-full flex-col items-center justify-center pt-3 pb-3 text-center hover:text-gray-800 hover:dark:text-slate-100">
            <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"></mat-icon>
            <span class="text-gray-400">Inicio</span>
    </button>
    @for (menu of menuService.pagesMenu; track menu.group){

      @for (item of menu.items; track item.label) {
        @if (item.footer) {
          <button [routerLink]="item.route" routerLinkActive="active-item"
            class="flex w-full h-full flex-col items-center justify-center pt-3 pb-3 text-center hover:text-gray-800 hover:dark:text-slate-100">
            <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="Example home icon" fontIcon="{{ item.icon }}"></mat-icon>
            <span class="text-gray-400">{{ item.label }}</span>
          </button>
        }
      }
