<nav [ngClass]="menuService.showSideBar ? 'w-52 xl:w-64' : 'w-[70px]'"
  class="scrollbar-thumb-rounded scrollbar-track-rounded border dark:border-slate-800  hidden h-full flex-col justify-between overflow-auto bg-white pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 dark:bg-slate-900 dark:scrollbar-thumb-slate-800 dark:scrollbar-track-slate-950 lg:flex">
  <div class="px-4">
    <!-- Logo -->
    <div class="relative h-10 mb-2">
      @if(menuService.showSideBar) {
        <div class="flex items-center">
          <a class="flex items-center justify-center rounded bg-primary-500 p-1 focus:outline-none focus:ring-1">
            <!-- <svg-icon src="assets/icons/logo.svg"> </svg-icon> -->
            <img src="assets/logo-no-fondo.png" class="w-10" alt="Cargando-logo">
          </a>
          <!-- <b class="ml-1 pl-2 text-sm font-bold dark:text-slate-50">
            {{ appJson.displayName }}
          </b> -->
        </div>
      }
      <button (click)="toggleSidebar()"
        class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-gray-400 transition-all duration-200 focus:outline-none hover:text-gray-500 dark:text-slate-400 dark:hover:text-slate-300"
        [ngClass]="{ 'rotate-180': !menuService.showSideBar }">
        <!-- <svg-icon src="assets/icons/heroicons/solid/chevron-double-left.svg"> [svgClass]="'h-5 w-5'"> </svg-icon> -->
        <ng-icon name="matKeyboardDoubleArrowLeftOutline" class="text-2xl"></ng-icon>
      </button>
    </div>

    <!-- Separator -->
    <div class="pt-3">
      <hr class="border-dashed border-gray-200 dark:border-slate-500"/>
    </div>

    <!-- Menu Items -->
    <app-sidebar-menu></app-sidebar-menu>
  </div>


</nav>
