<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-slate-950 p-4">
  <div class="bg-white dark:bg-slate-900 p-8 rounded-lg shadow-md w-full md:w-96 sm:w-80 text-center">
    <img src="assets/logo-no-fondo.png" alt="Logo" class="w-32 m-auto mb-6">
    <form class="mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-4 relative">
        <ng-icon name="matPersonOutlineOutline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" style="font-size: 24px;"></ng-icon>
        @if (!load) {
        <input formControlName="user" type="text" placeholder="Usuario" class="w-full pl-12 pr-3 py-2 rounded-lg bg-gray-200 dark:bg-slate-950 dark:text-white border-none focus:border focus:border-gray-300">
        } @else {
          <input class="relative w-full pl-12 pr-3 py-2 rounded-lg bg-gray-200 dark:bg-slate-950 dark:text-white border-none focus:border focus:border-gray-300 animate-pulse" disabled>
        }
      </div>

      <div class="mb-4 relative">
        <ng-icon name="matPasswordOutline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" style="font-size: 24px;"></ng-icon>

        @if (!load) {
          <input formControlName="password" type="{{ passwordVisibility ? 'text' : 'password'}}" placeholder="Contraseña" class="w-full pl-12 pr-3 py-2 rounded-lg border-none bg-gray-200 dark:bg-slate-950 dark:text-white">
        <button type="button" class="absolute active:border-none right-3 top-1/2 transform -translate-y-1/2 text-gray-500" (click)="togglePasswordVisibility()">
          <ng-icon [name]="passwordVisibility ? 'matKeyOutline' : 'matKeyOffOutline'" style="font-size: 24px;"></ng-icon>
        </button>
          } @else {
            <input class="relative w-full pl-12 pr-3 py-2 rounded-lg bg-gray-200 dark:bg-slate-950 dark:text-white border-none focus:border focus:border-gray-300 animate-pulse" disabled>
          }

      </div>

      @if (!load) {
        <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bgc-primary p-2 text-white py-2 rounded-lg focus:outline-none focus:bg-primary-dark disabled:opacity-75">
        Iniciar Sesión
      </button>
      } @else {

      }

    </form>
    <!-- <div>
      <a href="#" class="text-gray-400 underline hover:text-gray-700 dark:hover:text-white">¿Olvidaste tu contraseña?</a>
    </div> -->
  </div>
</div>
